<!DOCTYPE html>
<html>
<head>
  <title>AI Website Generator</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 80px;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h2>Generator Interface</h2>

<textarea id="cmd" placeholder="Type what you want to build..."></textarea>
<br><br>
<button onclick="send()">Generate</button>

<pre id="out"></pre>

<h3>Live Preview</h3>
<iframe id="preview"></iframe>

<script>
async function send() {
  const text = document.getElementById("cmd").value;

  const res = await fetch("/command", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ text })
  });

  const data = await res.json();
  document.getElementById("out").textContent =
    JSON.stringify(data, null, 2);

  if (data.site && data.revision) {
    document.getElementById("preview").src =
      `/builds/${data.site}/revisions/${data.revision}/index.html`;
  }
}
</script>

</body>
</html>
