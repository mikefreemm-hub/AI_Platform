<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AI Platform â€” v0.17</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0b0e11;
      color: #e6e6e6;
    }

    .app {
      display: grid;
      grid-template-columns: 420px 1fr;
      height: 100vh;
    }

    .controls {
      padding: 20px;
      border-right: 1px solid #222;
      background: #0f1318;
    }

    label {
      display: block;
      margin-top: 12px;
      font-size: 13px;
      opacity: 0.85;
    }

    input, select, button {
      width: 100%;
      margin-top: 6px;
      padding: 8px;
      background: #111;
      color: #e6e6e6;
      border: 1px solid #333;
    }

    button {
      margin-top: 16px;
      cursor: pointer;
    }

    .preview {
      background: #fff;
      color: #000;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

<div class="app">
  <div class="controls">
    <h2>Site Generator (v0.17)</h2>

    <label>
      Prompt
      <input id="prompt" value="MAKE A WEBSITE ABOUT CATS" />
    </label>

    <label>
      Quality
      <select id="quality">
        <option value="basic">Basic</option>
        <option value="detailed">Detailed</option>
        <option value="professional">Professional</option>
        <option value="marketing">Marketing</option>
      </select>
    </label>

    <label>
      Tone
      <select id="tone">
        <option value="neutral">Neutral</option>
        <option value="friendly">Friendly</option>
        <option value="formal">Formal</option>
      </select>
    </label>

    <button onclick="generate()">Generate Site</button>
  </div>

  <div class="preview">
    <iframe id="frame"></iframe>
  </div>
</div>

<script>
async function generate() {
  const res = await fetch("/generate-site", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      prompt: document.getElementById("prompt").value,
      intent: {
        quality: document.getElementById("quality").value,
        tone: document.getElementById("tone").value
      }
    })
  });

  const data = await res.json();

  const html = data.files["index.html"];
  const iframe = document.getElementById("frame");

  iframe.srcdoc = html;
}
</script>

</body>
</html>
