<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Platform v0.20</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: #0b0e11;
      color: #e6e6e6;
      height: 100vh;
      display: flex;
    }
    .sidebar {
      width: 360px;
      border-right: 1px solid #1f2430;
      display: flex;
      flex-direction: column;
    }
    .header {
      padding: 14px 16px;
      font-weight: 700;
      border-bottom: 1px solid #1f2430;
    }
    .messages {
      flex: 1;
      padding: 12px 16px;
      overflow-y: auto;
    }
    .msg {
      margin-bottom: 10px;
      font-size: 14px;
      color: #cbd5f5;
    }
    .inputRow {
      padding: 12px;
      border-top: 1px solid #1f2430;
      display: flex;
      gap: 8px;
    }
    input {
      flex: 1;
      background: #111827;
      border: 1px solid #1f2430;
      color: #e6e6e6;
      padding: 10px 12px;
      border-radius: 8px;
      outline: none;
    }
    button {
      background: #8b5cf6;
      border: none;
      color: white;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    .preview {
      flex: 1;
      position: relative;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
      background: #0b0e11;
    }
    .loading {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: #9ca3af;
      background: rgba(11,14,17,0.6);
      pointer-events: none;
      opacity: 0;
      transition: opacity .15s ease;
    }
    .loading.show { opacity: 1; }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="header">AI Platform</div>
    <div id="messages" class="messages"></div>
    <div class="inputRow">
      <input id="input" placeholder="Describe or refine your site…" />
      <button id="send">Send</button>
    </div>
  </div>

  <div class="preview">
    <div id="loading" class="loading">Updating preview…</div>
    <iframe id="frame" src="/builds/default/index.html"></iframe>
  </div>

  <script>
    const messagesEl = document.getElementById("messages");
    const inputEl = document.getElementById("input");
    const sendBtn = document.getElementById("send");
    const frame = document.getElementById("frame");
    const loading = document.getElementById("loading");

    function addMessage(text) {
      const div = document.createElement("div");
      div.className = "msg";
      div.textContent = text;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    async function refreshPreview() {
      loading.classList.add("show");
      try {
        await fetch("/export", { method: "POST" });
        // Bust cache by changing iframe src
        frame.src = "/builds/default/index.html?ts=" + Date.now();
      } catch (e) {
        console.error("Export failed", e);
      } finally {
        loading.classList.remove("show");
      }
    }

    async function sendMessage() {
      const text = inputEl.value.trim();
      if (!text) return;

      inputEl.value = "";
      addMessage(text);

      loading.classList.add("show");

      try {
        await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        await refreshPreview();
      } catch (e) {
        console.error("Chat failed", e);
        loading.classList.remove("show");
      }
    }

    sendBtn.onclick = sendMessage;
    inputEl.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
