<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AI Platform — v0.9 Generator</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 40px;
      max-width: 800px;
    }
    h1 {
      margin-bottom: 10px;
    }
    #chat {
      border: 1px solid #ccc;
      padding: 16px;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 12px;
      background: #fafafa;
    }
    .msg {
      margin-bottom: 10px;
    }
    .user {
      font-weight: bold;
    }
    .system {
      color: #2563eb;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-bottom: 8px;
    }
    button {
      padding: 8px 14px;
    }
  </style>
</head>
<body>

<h1>v0.9 Website Generator</h1>

<div id="chat"></div>

<textarea id="input" placeholder="Describe the website you want..."></textarea>
<br />
<button onclick="send()">Send</button>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("input");

function addMessage(text, cls) {
  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.innerText = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

async function send() {
  const prompt = input.value.trim();
  if (!prompt) return;

  addMessage("You: " + prompt, "user");
  input.value = "";

  addMessage("System: Generating site...", "system");

  const res = await fetch("/generate-site", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ prompt })
  });

  const data = await res.json();

  if (!data.result) {
    addMessage("System: Error generating site.", "system");
    return;
  }

  const site = data.result.site;
  const rev = data.result.revision;

  addMessage(
    `System: Site generated → ${site} (revision ${rev})`,
    "system"
  );

  const url = `/builds/${site}/revisions/${rev}/index.html`;
  addMessage("System: Opening site...", "system");
  window.open(url, "_blank");
}
</script>

</body>
</html>
